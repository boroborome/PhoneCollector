<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Welcome</title>
  </head>
  <body background="images/background-1.jpeg">
    <h1>Welcome</h1>
    <form class="navbar-form navbar-left" id="studentForm">
      <div class="form-group">
    		<label for="parentName">姓名：</label>
    		<input type="text" class="form-control" id="parentName" name="parentName" placeholder="请输入姓名">
    	</div>
    	<div class="form-group">
    		<label for="phoneNum">联系方式：</label>
    		<input type="text" class="form-control" id="phoneNum" name="phoneNum" placeholder="请输入电话">
    	</div>
      <div class="form-group">
    		<label for="babyName">宝贝名称：</label>
    		<input type="text" class="form-control" id="babyName" name="babyName" placeholder="请输入宝贝名称">
    	</div>
      <button type="submit" class="btn btn-default">提交</button>
    </form>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#studentForm").bootstrapValidator({
			message : 'This value is not valid',
			feedbackIcons : {
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			fields:{
				parentName:{
					validators:{
						notEmpty:{
							message:"请输入用户名！"
						}
					}
				},
				phoneNum:{
					validators:{
						notEmpty:{
							message:"请输入电话号码"
						},
            phone: {
              country: "CN",
              message:"电话号码不正确"
            }
					}
				},
        babyName: {
          validators:{
						notEmpty:{
							message:"请输入宝贝姓名"
						}
          }
        }
			}
		});
	});
</script>
  </body>
</html>
